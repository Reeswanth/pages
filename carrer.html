<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Horticulture Graduate or Plant Pathologist</title>
    <link rel="stylesheet" href="carrer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container shadow-lg p-4">
            <h2 class="text-center mb-4">Carrer</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Contact Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter your contact number" required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Select Role</label>
                    <select id="role" class="form-select" required>
                        <option value="">Choose...</option>
                        <option value="horticulture">Horticulture Graduate</option>
                        <option value="plant-pathologist">Plant Pathologist</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Resume</label>
                    <div id="drop-area" class="drop-area text-center">
                        <p>Drag and drop your resume here or click to upload</p>
                        <input type="file" id="resume" class="file-input" accept=".pdf,.doc,.docx" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="carrer.js"></script>
</body>
</html>
