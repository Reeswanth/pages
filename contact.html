<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container main">
        <div class="row c1 shadow-lg mx-auto p-4">
            <div class="col-12 text-center">
                <h1 class="contact-heading">Contact Us</h1>
                <img src="assets/greenhouse.jpg" alt="Greenhouse" class="img-fluid image mb-3 w-100">
            </div>
            <div class="col-12">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label para">Name</label>
                        <input type="text" class="form-control shadow-sm" id="name" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label para">Email</label>
                        <input type="email" class="form-control shadow-sm" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label para">Contact Number</label>
                        <input type="tel" class="form-control shadow-sm" id="contact" placeholder="Enter Your Contact Number">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label para">Description</label>
                        <textarea class="form-control shadow-sm" id="description" rows="4" placeholder="Enter Your Message"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg shadow">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
