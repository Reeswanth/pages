<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Subscription - Plant E-commerce</title>
    <link rel="stylesheet" href="premium.css">
</head>
<body>

    <div class="container main">
        <h1 class="contact-heading">Premium Services Subscription</h1>
        <p class="text-center para">Unlock premium benefits like early access to new plants, free shipping, and more!</p>
        
        <form action="submitForm.php" method="POST" id="premium-form" class="form-container">
            
            <!-- Personal Information -->
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Payment Information -->
            <div class="form-group">
                <label for="card-number">Credit Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>

            <!-- Premium Plan Selection -->
            <div class="form-group">
                <label for="plan">Select Premium Plan</label>
                <select id="plan" name="plan" required>
                    <option value="monthly">Monthly - $9.99</option>
                    <option value="yearly">Yearly - $99.99 (Save 20%)</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group text-center">
                <button type="submit" class="btn-submit">Subscribe Now</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
